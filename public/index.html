<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plainlegal Todos</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore-1.6.0.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <div id="todoapp">
      <div class="title">
        <h1>Plainlegal Todos</h1>
        <h3>by John Hinrichs</h3>
      </div>

      <div class="content">
      </div>
    </div>

    <!-- Templates -->

    
    <script type="text/template" id="manage-todos-template">

      <div class="section">

        <header id="header">
          <input id="new-todo" placeholder="New todo here..." type="text" />
          <p class="message"></p>
        </header>

        <div id="main">
          <ul id="todo-list">
          </ul>
        </div>
        
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
        <div class="view">
          <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
          <label class="todo-content"><%= content %></label>
          <button class="todo-destroy">X</button>
        </div>
        
      </li>
    </script>

    

  </body>

</html>
